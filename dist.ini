name    = CPAN-Meta-YAML
author  = Adam Kennedy <adamk@cpan.org>
author  = David Golden <dagolden@cpan.org>
license = Perl_5
copyright_holder = Adam Kennedy
copyright_year   = 2010

[PkgVersion]

[Doppelgaenger]
:version = 0.005
source_module = YAML::Tiny
strip_pod = 1
strip_version = 1

[AppendExternalData]
source_dir = pod

[@DAGOLDEN]
:version = 0.053
-remove = Prepender
-remove = OurPkgVersion
-remove = MakeMaker
-remove = Test::Compile
-remove = Test::ReportPrereqs
no_critic = 1
no_spellcheck = 1
no_coverage = 1
no_minimum_perl = 1 

[MakeMaker]
eumm_version = 6.17

[MakeMaker::Highlander]
:version = 0.003

[RemovePrereqs]
remove = YAML
remove = YAML::Perl
remove = YAML::Syck
remove = YAML::XS
remove = t::lib::Test

