name    = CPAN-Meta-YAML
author  = Adam Kennedy <adamk@cpan.org>
author  = David Golden <dagolden@cpan.org>
license = Perl_5
copyright_holder = Adam Kennedy
copyright_year   = 2010

[Doppelgaenger]
:version = 0.007
source_module = YAML::Tiny
strip_pod = 1
strip_version = 1
exclude_filename = t/00-report-prereqs.t

[PkgVersion]

[AppendExternalData]
source_dir = pod

[@DAGOLDEN]
:version = 0.060
-remove = Prepender
-remove = OurPkgVersion
no_critic = 1
no_spellcheck = 1
no_coverage = 1
no_minimum_perl = 1 
AutoPrereqs.skip = ^YAML

[Encoding / corpus]
encoding = bytes
matches = ^t/data/

[MakeMaker::Highlander]
:version = 0.003
