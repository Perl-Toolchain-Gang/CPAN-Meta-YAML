name    = CPAN-Meta-YAML
author  = Adam Kennedy <adamk@cpan.org>
author  = David Golden <dagolden@cpan.org>
license = Perl_5
copyright_holder = Adam Kennedy
copyright_year   = 2010

[Doppelgaenger]
:version = 0.007
source_module = YAML::Tiny
strip_pod = 1
strip_version = 1
exclude_filename = t/00-report-prereqs.t
exclude_filename = t/00-report-prereqs.dd

[Git::NextVersion]
version_regexp = ^release-(.+)$

[PkgVersion]

[AppendExternalData]
source_dir = pod

[@DAGOLDEN]
:version = 0.072
-remove = InsertCopyright
-remove = RewriteVersion
-remove = BumpVersionAfterRelease
-remove = CopyFilesFromBuild
-remove = PodWeaver
no_critic = 1
no_spellcheck = 1
no_coverage = 1
no_minimum_perl = 1
AutoPrereqs.skip = ^YAML

; here to pick up weaver.ini instead of DAGOLDEN plugin
[PodWeaver]

[Encoding / corpus]
encoding = bytes
filename = t/README.md
matches = ^t/data/
matches = ^t/tml

[MakeMaker::Highlander]
:version = 0.003

[RemovePrereqs]
remove = JSON::MaybeXS
